<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // the favTVshows is an array the tvshow is the variable 
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // asks what my favorite tv show is # amount of time
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // pushes the response
        favTVshows.push(tvShow);
      }

      // runs 3 times, the amount of times it has a variable
      for (var j = 0; j < favTVshows.length; j++) {

        // gives back the fav shows in an alert
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
