<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <!-- css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href=""> -->
    <!-- resizing function -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="container">
        <!-- the big headliner -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4 text-center">Employee Data Management</h1>
                    <p class="lead text-center">A Comprehensive Directory of Employee Billable Hours</p>
                  </div>
            </div>
        </div>
        <!-- the data display div -->
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody id="Employee-Display">
            
                    </tbody>
                  </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
               <div id="Display"></div>
            </div>
        </div>

        <!-- the submit data div -->
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="New-Name">Employee Name</label>
                        <input  class="form-control" id="New-Name">
                    </div>
                    <div class="form-group">
                        <label for="New-Role">Role</label>
                        <input class="form-control" id="New-Role">
                    </div>
                    <div class="form-group">
                        <label for="New-Date">Start Date (MM/DD/YYYY)</label>
                        <input class="form-control" id="New-Date">
                    </div>
                    <div class="form-group">
                        <label for="New-Rate">Monthly Rate</label>
                        <input class="form-control" id="New-Rate">
                    </div>
                    <button type="submit" id="Submit-Data" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>


    <!-- javascript area -->
    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <!--bootstrap popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--bootstrap javascript plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- firbase links -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- moment.js -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- my code -->
    <script src="app.js"></script>

</body>
</html>
